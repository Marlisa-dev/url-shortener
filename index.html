<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shorten Your URL Link</h1>
            <p>Build your brand's recognition and get detailed insignts on how your links are performing. Paste your link in the box below to get a shortened link and copy to your clipboard.</p>
        </div>
        <div class="link-input">
            <div class="input-area">
                <input type="text" placeholder="Shorten your link... ">
                <button class="shorten-Btn">Shorten it!</button> 
            </div>
            <p class="error-message">Please add a link</p>
        </div>
        <div class="shortened-links">
            <div class="short-link">
                <p class="initial-link">www.marlisa.com</p>
                <p class="shortened-link">m.lsa.com</p>
                <button class="copyBtn">Copy</button>
            </div>
        </div>
    </div>
   
</body>
</html>
